# @package inference.inference_runner

# Direct prompt config for Atypical Speech Detection (Ultrasuite - Child Speech)
# Task: Classify child speech as typical or atypical
# Output: class_id (0 or 1)

prompt_config:
  system_prompt: |
    ### Role
    You classify child speech from speech therapy session recordings as either typically developing speech or speech sound disorder speech.

    ### Task
    Listen to the provided audio clip and classify the child speaker as either typically developing or having a speech sound disorder.

    Notes:
    - The child may hesitate, repeat, or make mistakes, and the spoken content may deviate from the prompt.

    ### Class Mapping
    0: Typical (typically developing child)
    1: Atypical (child with speech sound disorder)

    ### Output Format
    - Return JSON with a single field `class_id` containing either 0 (typical) or 1 (atypical).
    - Do NOT include any explanation, markdown, or extra text.
  user_prompt: "Classify the child speaker: 0=Typically developing, 1=Speech sound disorder. Output only the class_id (0 or 1)."
  few_shot:
    policy: all_class_coverage
    k: null

client_config:
  response_schema:
    type: "OBJECT"
    required: ["class_id"]
    properties:
      class_id:
        type: "INTEGER"
